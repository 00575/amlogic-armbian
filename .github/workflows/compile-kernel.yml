name: Compile the kernel

on:
  repository_dispatch:
  workflow_dispatch:
    inputs:
      kernel_repo:
        description: "Source: kernel.org / unifreq"
        required: false
        default: "unifreq"
      kernel_version:
        description: "Kernel version: 5.4.170"
        required: false
        default: "5.10.90_5.4.170"

env:
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-20.04
    if: github.event.repository.owner.id == github.event.sender.id

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Initialization environment
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc
          sudo -E apt-get -qq update
          sudo -E apt-get -qq install $(curl -fsSL git.io/ubuntu-2004-server)
          sudo -E apt-get -qq autoremove --purge
          sudo -E apt-get -qq clean
          sudo timedatectl set-timezone "$TZ"
          echo "COMPILE_STARTINGTIME=$(date +"%m.%d.%H%M")" >> $GITHUB_ENV

          kernel_repo="${{ github.event.inputs.kernel_repo }}"
          [ -z "${kernel_repo}"] && kernel_repo="kernel.org"
          echo "KERNEL_REPO=${kernel_repo}" >> $GITHUB_ENV

          kernel_version="${{ github.event.inputs.kernel_version }}"
          [ -z "${kernel_version}" ] && kernel_version="5.4.170_5.10.90"
          echo "KERNEL_VERSION=${kernel_version}" >> $GITHUB_ENV

      - name: Compile the kernel for Amlogic s9xxx
        id: compile
        run: |
          sudo chmod +x recompile
          sudo ./recompile -d -k ${{ env.KERNEL_VERSION }} -r ${{ env.KERNEL_REPO }}
          output_dirname="${PWD}/compile-kernel/output"
          output_tags="$(ls ${output_dirname}/*.tar.gz -l | awk '{print $9}' | grep -oE '[1-9].[0-9]{1,3}.[0-9]+' | xargs | tr "[ ]" "_")"
          echo "PACKAGED_OUTPUTTAGS=${output_tags}" >> $GITHUB_ENV
          echo "PACKAGED_OUTPUTPATH=${output_dirname}" >> $GITHUB_ENV
          echo "PACKAGED_OUTPUTDATE=$(date +"%m.%d.%H%M")" >> $GITHUB_ENV
          echo "::set-output name=status::success"

      - name: Upload Kernel to Release
        uses: ncipollo/release-action@v1
        if: steps.compile.outputs.status == 'success' && !cancelled()
        with:
          tag: kernel_${{ env.PACKAGED_OUTPUTTAGS }}
          artifacts: ${{ env.PACKAGED_OUTPUTPATH }}/*
          allowUpdates: true
          token: ${{ secrets.GITHUB_TOKEN }}
          body: |
            The kernel can be used to compile Armbian and OpenWer.
            The kernel source code comes from: ${{ env.KERNEL_REPO }}
